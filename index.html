<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 1024px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img src="images/electronic-tag.png" alt="Electronic Tag">
</body>
</html>
